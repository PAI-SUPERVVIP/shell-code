<!DOCTYPE html>
<html lang="th" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSH Web Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span class="title">iSH Web</span>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="terminal-container">
                <div id="terminal" class="terminal"></div>
            </div>

            <div class="keyboard-toolbar" id="keyboardToolbar">
                <div class="toolbar-buttons">
                    <button class="toolbar-btn" id="pasteBtn" title="Paste">
                        <img src="icons/paste.svg" alt="Paste">
                    </button>
                    <button class="toolbar-btn" id="clearBtn" title="Clear"><img src="icons/clear.svg" alt="Clear"></button>
                    <button class="toolbar-btn" id="keyboardToggle" title="Toggle Keyboard">
                        <img src="icons/keyboard.svg" alt="Keyboard">
                    </button>
                </div>

                <div class="custom-keyboard" id="customKeyboard">
                    <div class="keyboard-row">
                        <button class="key special" data-key="ctrl">Ctrl</button>
                        <button class="key special" data-key="alt">Alt</button>
                        <button class="key special" data-key="esc">Esc</button>
                        <button class="key special" data-key="tab">Tab</button>
                        <button class="key special" data-key="up">↑</button>
                        <button class="key special" data-key="down">↓</button>
                        <button class="key special" data-key="left">←</button>
                        <button class="key special" data-key="right">→</button>
                        <button class="key special" data-key="paste">Paste</button>
                        <button class="key special" data-key="power">Power</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
