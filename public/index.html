<!DOCTYPE html>
<html lang="th" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSH Web Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <span class="title">iSH Web</span>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="terminal-container">
                <div id="terminal" class="terminal"></div>
            </div>

            <div class="keyboard-toolbar" id="keyboardToolbar">
                <div class="toolbar-buttons">
                    <button class="toolbar-btn" id="pasteBtn" title="Paste">
                        <img src="icons/paste.svg" alt="Paste">
                    </button>
                    <button class="toolbar-btn" id="clearBtn" title="Clear"><img src="icons/clear.svg" alt="Clear"></button>
                    <button class="toolbar-btn" id="keyboardToggle" title="Toggle Keyboard">
                        <img src="icons/keyboard.svg" alt="Keyboard">
                    </button>
                </div>

                <div class="custom-keyboard" id="customKeyboard">
                    <div class="keyboard-row">
                        <button class="key special" data-key="esc">ESC</button>
                        <button class="key" data-key="F1">F1</button>
                        <button class="key" data-key="F2">F2</button>
                        <button class="key" data-key="F3">F3</button>
                        <button class="key" data-key="F4">F4</button>
                        <button class="key" data-key="F5">F5</button>
                        <button class="key" data-key="F6">F6</button>
                        <button class="key" data-key="F7">F7</button>
                        <button class="key" data-key="F8">F8</button>
                        <button class="key" data-key="F9">F9</button>
                        <button class="key" data-key="F10">F10</button>
                        <button class="key" data-key="F11">F11</button>
                        <button class="key" data-key="F12">F12</button>
                    </div>

                    <div class="keyboard-row">
                        <button class="key special" data-key="ctrl">Ctrl</button>
                        <button class="key special" data-key="alt">Alt</button>
                        <button class="key" data-key="">`</button>
                        <button class="key" data-key="1">1</button>
                        <button class="key" data-key="2">2</button>
                        <button class="key" data-key="3">3</button>
                        <button class="key" data-key="4">4</button>
                        <button class="key" data-key="5">5</button>
                        <button class="key" data-key="6">6</button>
                        <button class="key" data-key="7">7</button>
                        <button class="key" data-key="8">8</button>
                        <button class="key" data-key="9">9</button>
                        <button class="key" data-key="0">0</button>
                        <button class="key" data-key="-">-</button>
                        <button class="key" data-key="=">=</button>
                        <button class="key special" data-key="backspace">←</button>
                    </div>

                    <div class="keyboard-row">
                        <button class="key special" data-key="tab">Tab</button>
                        <button class="key" data-key="q">q</button>
                        <button class="key" data-key="w">w</button>
                        <button class="key" data-key="e">e</button>
                        <button class="key" data-key="r">r</button>
                        <button class="key" data-key="t">t</button>
                        <button class="key" data-key="y">y</button>
                        <button class="key" data-key="u">u</button>
                        <button class="key" data-key="i">i</button>
                        <button class="key" data-key="o">o</button>
                        <button class="key" data-key="p">p</button>
                        <button class="key" data-key="[">[</button>
                        <button class="key" data-key="]">]</button>
                        <button class="key special" data-key="\">\</button>
                    </div>

                    <div class="keyboard-row">
                        <button class="key special capslock" data-key="capslock">Caps</button>
                        <button class="key" data-key="a">a</button>
                        <button class="key" data-key="s">as</button>
                        <button class="key" data-key="d">d</button>
                        <button class="key" data-key="f">f</button>
                        <button class="key" data-key="g">g</button>
                        <button class="key" data-key="h">h</button>
                        <button class="key" data-key="j">j</button>
                        <button class="key" data-key="k">k</button>
                        <button class="key" data-key="l">l</button>
                        <button class="key" data-key=";">;</button>
                        <button class="key" data-key="'">'</button>
                        <button class="key special" data-key="enter">Enter</button>
                    </div>

                    <div class="keyboard-row">
                        <button class="key special" data-key="shift">Shift</button>
                        <button class="key" data-key="z">z</button>
                        <button class="key" data-key="x">x</button>
                        <button class="key" data-key="c">c</button>
                        <button class="key" data-key="v">v</button>
                        <button class="key" data-key="b">b</button>
                        <button class="key" data-key="n">n</button>
                        <button class="key" data-key="m">m</button>
                        <button class="key" data-key=",">,</button>
                        <button class="key" data-key=".">.</button>
                        <button class="key" data-key="/">/</button>
                        <button class="key special" data-key="shift">Shift</button>
                    </div>

                    <div class="keyboard-row">
                        <button class="key special" data-key="ctrl">Ctrl</button>
                        <button class="key special" data-key="fn">Fn</button>
                        <button class="key special" data-key="win">Win</button>
                        <button class="key special" data-key="left">←</button>
                        <button class="key special" data-key="up">↑</button>
                        <button class="key special" data-key="down">↓</button>
                        <button class="key special" data-key="right">→</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
